kind: PersistentVolumeClaim
metadata:
  name: factorio-server-data
  namespace: factorio-server
  labels:
    app: factorio-server
spec:
  metadata:
    labels:
      app: factorio-server
  storageClassName: ssd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "15Gi"
