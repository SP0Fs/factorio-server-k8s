apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: factorio-server
  namespace: factorio-server
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
  labels:
    app: factorio-server
spec:
  ingressClassName: nginx
  rules:
    - host: factorio.spof.tech
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              name: factorio-server
              port:
                number: 34197
    - host: factorio.spof.tech
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: factorio-server
                port:
                  number: 27015
